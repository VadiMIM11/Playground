<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Scheduler</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/jquery/jquery.min.js"></script>
    <script src="/js/timetable.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center fw-bold">Scheduler!</h1>
        </div>
        <div class="row">
            <div class="col-2 text-center fw-bold">
                <div class="form-group">
                    <label for="interval">Interval (minutes):</label>
                    <input type="number" id="interval" class="form-control" value="60" min="1" max="1440">
                    <label for="format">Time Format:</label>
                </div>
                <div class="form-group">
                    <select id="format" class="form-select">
                        <option value="12">12-hour</option>
                        <option value="24" selected>24-hour</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" class="form-control" value="06:00">
                </div>
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" class="form-control" value="22:00">
                </div>
                <button id="update-timetable" class="btn btn-primary m-2">Apply</button>
            </div>
            <div class="col-8 p-3 border border-1 border-black rounded-1">
                <div id="timetable-container">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
