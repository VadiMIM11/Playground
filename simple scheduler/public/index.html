<body>

            <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">

                <a class="navbar-brand" href="#">Simple Schedule</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">

                    <!-- <form class="d-flex" role="search">

                </div>
            </div>
        </nav>


    <div class="container-fluid p-3">


        <div class="row">
            <div class="col-2 text-center fw-bold">
                <div class="form-group">
                    <label for="interval">Interval (minutes):</label>
                    <input type="number" id="interval" class="form-control" value="60" min="1" max="1440">
                    <label for="format">Time Format:</label>
                </div>
                <div class="form-group">
                    <select id="format" class="form-select">
                        <option value="12">12-hour</option>
                        <option value="24" selected>24-hour</option>
                    </select>
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <div class="form-group">
                        <label for="start-time">Start Time:</label>
                        <input type="time" id="start-time" class="form-control" value="00:00">
                    </div>
                    <div class="form-group">
                        <label for="end-time">End Time:</label>
                        <input type="time" id="end-time" class="form-control" value="23:59">
                    </div>
                </div>
                <button id="update-timetable" class="btn btn-primary m-2">Apply</button>
            </div>
            <div class="col-8 p-3 border border-1 border-black rounded-1">
                <div id="timetable-container">
                </div>
            </div>
        </div>
    </div>

</body>
