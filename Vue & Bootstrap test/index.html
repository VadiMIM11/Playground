<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue & Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style/index.css'>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <div id="background" :data-bs-theme="theme"
            :class="`container-fluid bg-${theme} d-flex flex-column justify-content-center`">
            <div class="container rounded-5 bg-primary text-white h-75">
                <p class="text-center">{{theme}} AND {{direction}}</p>
                <div :class="`d-flex ${direction} justify-content-center`">
                    <div class="col-md-2 text-white text-center p-3 border border-2 border-white">Column 1</div>
                    <div class="col-md-6 text-white text-center p-3 border border-2 border-white">
                        <div class="form-check form-switch form-switch-xl border boder-white">
                            <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch"
                                @click="toggleTheme" checked>
                            <label class="form-check-label" for="themeSwitch">Switch Theme!</label>
                        </div>

                        <div id="game" class="h-100 bg-white">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">Column 1</div>
                                    <div class="col-md-6">Column 2</div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="col-md-2 text-white text-center p-3 border border-2 border-white">Column 3</div>
                </div>

            </div>
        </div>
    </div>


    <script src="scripts/main.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
