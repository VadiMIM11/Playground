<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue & Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style/index.css'>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app" v-bind:data-bs-theme="theme">
    <div class="container rounded my-3 bg-info text-white p-4">
        <p class="text-center">Header</p>
        <div class="row">
            <div class="col-md-4 text-white text-center p-3 border border-2 border-white">Column 1</div>
            <div class="col-md-4 text-white text-center p-3 border border-2 border-white">
                Column 2
                <div class="form-check form-switch form-switch-xl border boder-white">
                    <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch" @click="toggleTheme" checked>
                    <label class="form-check-label" for="themeSwitch">Switch Theme!</label>
                </div>

            </div>
            <div class="col-md-4 text-white text-center p-3 border border-2 border-white">Column 3</div>
        </div>

    </div>
</div>
</body>


<script src="scripts/main.js"></script>


</html>
