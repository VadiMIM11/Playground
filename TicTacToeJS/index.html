<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/index.css'>
    <script src='scripts/jquery-3.7.1.min.js'></script>
    <script src="scripts/page.js"></script>
</head>
<body>
    <div class="game-window">
        <div class="game-info">
            <span>Grid Size: <span id="grid-size-label"></span></span>
            <span>Marks in a row to win: <input type="number" step="1" min="3" max="10" id="win-condition" style="font-size: 30px; width: 70px;" value="3"></input></span>
        </div>
        <div class="slider-container"><input type="range" min="3" max="10" value="3" class="slider" id="grid-size-slider"></div>
        <div class="grid-container" id="grid-container">
            <div><canvas class="cell-canvas"></canvas></div>
            <div><canvas class="cell-canvas"></canvas></div>
            <div><canvas class="cell-canvas"></canvas></div>
            <div><canvas class="cell-canvas"></canvas></div>
            <div><canvas class="cell-canvas"></canvas></div>
            <div><canvas class="cell-canvas"></canvas></div>
            <div><canvas class="cell-canvas"></canvas></div>
            <div><canvas class="cell-canvas"></canvas></div>
            <div><canvas class="cell-canvas"></canvas></div>

        </div>
        <div class="reset-button-container"><button class="reset-button">Reset</button></div>

    </div>
</body>
</html>
